<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link href="css/main.css" rel="stylesheet" />
    <title>GSAP</title>
  </head>
  <body>
    <h1>Engineering For Tomorrow</h1>
    <button id="cta">watch here</button>

    <div class="panel">
      <img src="images/light.svg" alt="" id="light" />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, totam
        animi quae molestias dolore exercitationem excepturi laborum delectus
        similique architecto!
      </p>
      <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script>
      document.getElementById("cta").addEventListener("click", () => {
        TweenMax.to(".panel", 1.5, {
          scaleY: 1,
          height: "100vh",
          ease: Circ.easeOut
        });
        //element to animate, animation duration, property name to animate

        TweenMax.to("#light", 1, {
          opacity: 1,
          y: -50,
          delay: 1,
          ease: Back.easeOut.config(1.7)
        });

        TweenMax.to("p", 1, {
          opacity: 1,
          y: 20,
          delay: 1.4
        });

        TweenMax.to(".box", 3, {
          opacity: 1,
          scale: 1,
          ease: Elastic.easeOut.config(1, 0.3)
        });
      });
    </script>
  </body>
</html>
